<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Multiplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>¡Bienvenido al Juego de Multiplicar!</h1>
            <input type="text" id="playerName" placeholder="Introduce tu nombre">
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <select id="timeSelect">
                <option value="30">Tiempo (segundos): 30</option>
                <option value="60">Tiempo (segundos): 60</option>
                <option value="90">Tiempo (segundos): 90</option>
            </select>
            <button onclick="startGame()">Comenzar Juego</button>
            <button onclick="showRanking()">Ver Ranking</button>
        </div>

        <div id="game-screen" style="display:none;">
            <h2 id="question"></h2>
            <div id="timer">Tiempo: <span id="time">30</span></div>
            <input type="number" id="answer" placeholder="Tu respuesta">
            <button onclick="checkAnswer()">Responder</button>
            <p>Puntos: <span id="score">0</span></p>
            <p id="feedback"></p>
        </div>

        <div id="end-screen" style="display:none;">
            <h2 id="final-message"></h2>
            <button onclick="restartGame()">Volver al Inicio</button>
            <button onclick="startGame()">Jugar de nuevo</button>
            <button onclick="showRanking()">Ver Ranking</button>
        </div>

        <div id="ranking-screen" style="display:none;">
            <h2>Ranking de Jugadores</h2>
            <div id="filters">
                <input type="text" id="filterName" placeholder="Filtrar por nombre" oninput="filterRanking()">
                <select id="filterDifficulty" onchange="filterRanking()">
                    <option value="">Todas las dificultades</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Difícil</option>
                </select>
                <select id="filterTime" onchange="filterRanking()">
                    <option value="">Todo el tiempo</option>
                    <option value="30">30 segundos</option>
                    <option value="60">60 segundos</option>
                    <option value="90">90 segundos</option>
                </select>
            </div>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puntuación</th>
                        <th>Dificultad</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="restartGame()">Volver al Inicio</button>
        </div>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
    <audio id="incorrectSound" src="https://assets.mixkit.co/active_storage/sfx/2088/2088-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
